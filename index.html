<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5d391d372a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="card-wrapper">
      <div class="card">
        <form class="form-inline my-2 my-lg-0 searchBar">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search city"
            aria-label="Search"
            id="search-input"
          />
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
            <i class="fas fa-search button"></i>
          </button>
        </form>
        <h1>Johannesburg</h1>
        <div class="container2">
          <div class="row">
            <div class="col">
              <ul>
                <li class="date"></li>
                <li class="description"></li>
                <li><span id="humidity"></span></li>
                <li><span id="wind"></span></li>
              </ul>
            </div>
            <div class="col1">
              <p class="temperature">
               <span id="temperature">12</span></span><span class="units">
                  <a href="#" id="celsius-link">°C</a>
                  | <a href="#" id="fahrenheit-link">°F</a></span
                >
              </p>
              <span> <img src="" alt="" id="icon" /></span>
            </div>
          </div>
        </div>
        <div class="container3" id="forecast">
          
            </div>
          </div>
        </div>
      </div>
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
