<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.main.css" />
    <script
      src="https://kit.fontawesome.com/5d391d372a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="card">
      <form class="form-inline my-2 my-lg-0 searchBar">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search city"
          aria-label="Search"
          id="search-input"
        />
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
          <i class="fas fa-search button"></i>
        </button>
      </form>
      <h1>Johannesburg</h1>
      <div class="container2">
        <div class="row">
          <div class="col">
            <p class="day-of-the-week">
              Wednesday
              <br />
              Clear
            </p>
          </div>
          <div class="col1">
            <p class="temperature">16Â°C</p>
          </div>
          <div class="col2">
            <p class="percep-wind">Percipitation: 52% <br />Wind: 1km</p>
          </div>
        </div>
      </div>
      <div class="container3">
        <div class="row">
          <div class="day-1 text-center" style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">14</p>
              <i class="fas fa-cloud day-1-emoji"></i>
            </div>
          </div>

          <div class="day-2 text-center" style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">12</p>
              <i class="fas fa-sun day-2-emoji"></i>
            </div>
          </div>

          <div class="day-3 text-center" style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">10</p>
              <i class="fas fa-cloud day-3-emoji"></i>
            </div>
          </div>
          <div class="day-4 text-center" style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">10</p>
              <i class="fas fa-sun day-4-emoji"></i>
            </div>
          </div>
          <div class="day-5 text-center" style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">13</p>
              <i class="fas fa-cloud-sun day-5-emoji"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
     <footer>
      <a href="https://github.com/zanne-lu/Weather-App"
        >Open-sourced code by Luzanne Smith</a
      >
    </footer>
    <script src="index.main.js"></script>
  </body>
</html>
